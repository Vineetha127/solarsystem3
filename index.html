<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar system</title>
</head>
<body div="html">
    <div id="ccc">
    <marquee style="letter-spacing: 2px; word-spacing: 15px; color: white; font-size: 30px;">

    </marquee>
</div>
    <div id="neptune">
        <img src="./neptune-removebg-preview.png" alt="" width="75px" id="nep_pic">

            <img src="./urenus-removebg-preview (1).png" alt="" width="65px" id="ures_pic">

                                <img src="./venus-removebg-preview.png" alt="" width="75px" id="venus_pic">
                                <div id="mercury">
                                    <img src="./mercury-removebg-preview.png" alt="" width="70px" id="mer_pic">
